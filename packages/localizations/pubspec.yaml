name: localizations
description: "A new Flutter package project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  intl: ^0.18.1

dev_dependencies:
  arb_generator: 0.0.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  flutter_gen: ^5.4.0

flutter:
  generate: true
  assets:
    - assets/

arb_generator: 
  input_filepath: "assets/l10n.csv"
  output_directory: "lib/src/arb"
  filename_prepend: "app_"
  csv_settings:
    delimiter: ";"
    description_index: 1
    base_index: 2