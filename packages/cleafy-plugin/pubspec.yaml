homepage: "https://www.cleafy.com/"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.cleafy.cleafyPlugin
        pluginClass: CleafyPlugin
      ios:
        pluginClass: CleafyPlugin
