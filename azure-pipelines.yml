jobs:
  - job: Mobile
    pool:
      vmImage: 'macOS-latest'
    steps:
      - task: FlutterInstall@0
        inputs:
          mode: 'auto'
          channel: 'stable'
          version: 'latest'

      - task: FlutterBuild@0
        inputs:
          target: 'apk'
          projectDirectory: '.'
          entryPoint: "lib/main.dart"
          iosCodesign: false

      - task: FlutterTest@0
        inputs:
          projectDirectory: '.'